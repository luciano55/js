  <link rel="stylesheet" href="./assets/app.css">

<body>
  <h1>WordPress REST API y Fetch 139 - 140 - 141 - 142 - 143</h1>
  <h2>WordPress</h2>

  <article id="site" class="site">
  </article>
  <section id="posts" class="posts"></section>

  <img class="loader" src="./assets/SVG_loader/circles.svg" alt="Cargando...">
  <template id="post-template">
    <article class="post">
      <img class="post-image">
      <aside>
        <h2 class="post-title"></h2>
        <figure class="post-author"></figure>

        <p class="post-excerpt"></p>
        <div class="post-categories"></div>
        <div class="post-tags"></div>
        <details class="post-content">
          <summary>Ver contenido de la publicación</summary>
          <article></article>
        </details>
      </aside>
    </article>
  </template>
  <script src="./assets/app.js"></script>
